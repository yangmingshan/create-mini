name: CI
on: push
jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: corepack enable
      - run: pnpm -v
      - run: pnpm install
      - run: pnpm format
      - run: pnpm lint
      - run: pnpm type
      - run: pnpm build
      - run: node index.js vue-mini-project
